
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container auth-container">
        <div class="auth-card">
            <h2>Password Recovery</h2>
            
            <!-- Step 1: Security Question Verification -->
            <div id="verifyStep">
                <form id="verifyForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <button type="button" id="getQuestionBtn" class="btn-secondary">Get Security Question</button>
                </form>
                
                <div id="questionSection" style="display: none;">
                    <div class="form-group">
                        <label id="questionLabel">Security Question:</label>
                        <p id="securityQuestion"></p>
                    </div>
                    <form id="answerForm">
                        <div class="form-group">
                            <label for="securityAnswer">Answer:</label>
                            <input type="text" id="securityAnswer" name="securityAnswer" required>
                        </div>
                        <button type="submit" class="btn-primary">Verify Answer</button>
                    </form>
                </div>
            </div>
            
            <!-- Step 2: Set New Password -->
            <div id="resetStep" style="display: none;">
                <form id="resetForm">
                    <div class="form-group">
                        <label for="newPassword">New Password:</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                        <small>At least 8 characters with a combination of uppercase, lowercase, numbers and symbols</small>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn-primary">Set New Password</button>
                </form>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <div class="auth-links">
                <a href="login.html">Login</a> | 
                <a href="register.html">Register</a>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
